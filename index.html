<!DOCTYPE html>

  <title>Foto para Ailany</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffd1dc, #ffe4e1);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    #inicio-btn, #camara-btn {
      background: #ff69b4;
      border: none;
      border-radius: 20px;
      padding: 20px 40px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #ff69b4;
    }

    #foto {
      display: none;
      max-width: 90%;
      margin-top: 20px;
      border: 5px solid white;
      border-radius: 10px;
      animation: zoomIn 8s ease-in-out forwards;
    }

    #mensaje {
      font-size: 24px;
      padding: 10px;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    #flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.1s;
      z-index: 999;
    }
  </style>
</head>
